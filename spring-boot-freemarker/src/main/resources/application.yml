server:
  port: 15556

spring:
  freemarker:
    enabled: true
    cache: false
    suffix: .ftl
    charset: UTF-8
    request-context-attribute: rc
    settings:
      locale: zh_CN
      date_format: yyyy-MM-dd
      time_format: HH:mm:ss
      datetime_format: yyyy-MM-dd HH:mm:ss
      number_format: \#0.\#\#\#\#\#\#
      boolean_format: true,false

